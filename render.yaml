services:
  - type: web
    name: mvp-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: ALLOWED_ORIGINS
        value: "*"

  - type: web
    name: mvp-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: VITE_API_BASE
        value: https://mvp-backend.onrender.com
